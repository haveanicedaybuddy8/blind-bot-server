<!DOCTYPE html>
<html>
<head>
    <title>The Window Valet Chat</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f4f4f9; }
        #chat-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #chat-box { border: 1px solid #ddd; padding: 20px; height: 400px; overflow-y: scroll; margin-bottom: 15px; background: #fff; border-radius: 8px;}
        
        /* Chat Bubble Styles */
        .user { background: #007bff; color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; margin: 5px 0; display: inline-block; float: right; clear: both; max-width: 80%; }
        .ai { background: #e9ecef; color: #333; padding: 10px 15px; border-radius: 15px 15px 15px 0; margin: 5px 0; display: inline-block; float: left; clear: both; max-width: 80%; }
        
        /* New Input Area Styles */
        .controls { display: flex; gap: 10px; align-items: flex-end; }
        
        /* We use textarea now instead of input */
        textarea { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            outline: none; 
            resize: none; /* User can't drag to resize manually */
            font-family: sans-serif;
            overflow: hidden; /* Hides scrollbar for cleaner look */
        }
        
        button { padding: 12px 20px; height: 42px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2 style="text-align: center; color: #333;">The Window Valet</h2>
        <div id="chat-box"></div>
        
        <div class="controls">
            <textarea id="msg" placeholder="Type a message..." rows="1"></textarea>
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        // YOUR LIVE SERVER INFO
        const SERVER_URL = "https://blind-bot-server.onrender.com/chat"; 
        const API_KEY = "a5adece9-2893-495a-ae1a-1ef115145338"; 

        let history = []; 

        // 1. AUTO-RESIZE & ENTER KEY LOGIC
        const msgInput = document.getElementById('msg');

        // Make box grow as you type
        msgInput.addEventListener('input', function() {
            this.style.height = 'auto'; // Reset
            this.style.height = (this.scrollHeight) + 'px'; // Grow
            if(this.value === '') this.style.height = 'auto'; 
        });

        // Handle Keys
        msgInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Shift+Enter = New Line (Do nothing, let default happen)
                    return;
                } else {
                    // Just Enter = Send Message
                    event.preventDefault(); // Stop new line
                    send();
                }
            }
        });

        async function send() {
            const box = document.getElementById('chat-box');
            const userText = msgInput.value.trim(); // .trim() removes empty spaces
            
            if (!userText) return;

            // 1. Show User Message
            box.innerHTML += `<div class="user">${userText.replace(/\n/g, "<br>")}</div>`; // Convert newlines to HTML breaks
            msgInput.value = "";
            msgInput.style.height = 'auto'; // Reset size
            box.scrollTop = box.scrollHeight;

            // 2. Add to Memory
            history.push({ role: "user", parts: [{ text: userText }] });

            // 3. Send to Server
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        history: history, 
                        clientApiKey: API_KEY 
                    })
                });

                const data = await response.json();

                // 4. Show AI Reply
                // We interpret **bold** as <b>bold</b> for prettier text
                let cleanReply = data.reply.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                
                box.innerHTML += `<div class="ai">${cleanReply}</div>`;
                box.scrollTop = box.scrollHeight;

                // 5. Add AI Reply to Memory
                history.push({ role: "model", parts: [{ text: data.reply }] });

            } catch (err) {
                console.error(err);
                box.innerHTML += `<div class="ai" style="color:red">Connection Error.</div>`;
            }
        }
    </script>

</body>
</html>
