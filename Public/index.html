<!DOCTYPE html>
<html>
<head>
    <title>Chat Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: transparent; }
        
        #chat-container { 
            background: white; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        /* HEADER */
        #header { 
            padding: 15px; 
            background: #333; 
            color: white; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            font-weight: 600; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #brand-logo { 
            width: 32px; height: 32px; 
            background: white; 
            border-radius: 50%; 
            padding: 2px; 
            object-fit: contain;
            display: none; 
        }
        
        /* CHAT AREA */
        #chat-box { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #f8f9fa; 
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* BUBBLES */
        .user { 
            background: #333; 
            color: white; 
            padding: 12px 16px; 
            border-radius: 18px 18px 0 18px; 
            align-self: flex-end; 
            max-width: 80%; 
            word-wrap: break-word;
            font-size: 14px;
        }
        .ai { 
            background: #e9ecef; 
            color: #2d3436; 
            padding: 12px 16px; 
            border-radius: 18px 18px 18px 0; 
            align-self: flex-start; 
            max-width: 80%; 
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* IMAGES */
        .chat-img { 
            max-width: 200px; 
            border-radius: 12px; 
            margin-top: 8px; 
            display: block; 
            border: 2px solid rgba(255,255,255,0.3);
        }

        /* CONTROLS */
        .controls { 
            display: flex; 
            gap: 10px; 
            align-items: flex-end; 
            padding: 15px; 
            border-top: 1px solid #eee; 
            background: white;
        }
        
        textarea { 
            flex: 1; 
            padding: 12px 15px; 
            border: 1px solid #e0e0e0; 
            border-radius: 24px; 
            outline: none; 
            resize: none; 
            font-family: inherit; 
            max-height: 120px;
            font-size: 14px;
            overflow: hidden;
        }
        textarea:focus { border-color: #bbb; }
        
        .btn { 
            height: 42px; 
            border: none; 
            border-radius: 24px; 
            cursor: pointer; 
            font-weight: 600; 
            color: white; 
            background: #333; 
            padding: 0 20px;
        }
        
        #upload-label {
            width: 42px; height: 42px; 
            background: #f1f3f5; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 18px; color: #555;
        }
        #upload-label:hover { background: #e9ecef; }
        #file-input { display: none; }
        
        #loader { display: none; text-align: center; font-size: 11px; color: #888; padding: 5px; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="header">
            <img id="brand-logo" src="" alt="">
            <span id="brand-name">Chat Assistant</span>
        </div>

        <div id="chat-box"></div>
        <div id="loader">Uploading image...</div>

        <div class="controls">
            <label id="upload-label" for="file-input">ðŸ“Ž</label>
            <input type="file" id="file-input" accept="image/*" multiple onchange="uploadImage()">
            <textarea id="msg" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-btn" class="btn" onclick="send()">Send</button>
        </div>
    </div>

    <script>
       
        // ============================================================
        // 1. DYNAMIC CONFIGURATION (UPDATED)
        // ============================================================
        
        // Check if the URL has ?apiKey=... (Used for Softr Preview)
        const urlParams = new URLSearchParams(window.location.search);
        const urlKey = urlParams.get('apiKey');

        // If URL has a key, use it. If not, use your default Hardcoded Test Key.
        const CLIENT_API_KEY = urlKey || "a5adece9-2893-495a-ae1a-1ef115145338"; 
        
        // Since the file is now hosted ON the server, we can use a relative path
        // (Empty string means "Talk to the server that served this file")
        const SERVER_URL = ""; 

        // Use the "ey..." key for SUPABASE_KEY (Keep your existing one)
        const SUPABASE_URL = "https://iashgsuvdedpdmytdbgw.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhc2hnc3V2ZGVkcGRteXRkYmd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODMyNDIsImV4cCI6MjA4MDA1OTI0Mn0.nUyhba86frTJDqqAEfZnjF4s_5sTnda7TjIoKDo2wbc"; 
        // ============================================================

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let history = []; 
        let brandColor = "#007bff"; 

        // 1. BOOT UP: Apply Branding & SIZE
        async function initChat() {
            try {
                const response = await fetch(`${SERVER_URL}/init?apiKey=${CLIENT_API_KEY}`);
                const data = await response.json();

                if (data.error) return console.error("Config Error:", data.error);

                // Apply Colors & Text
                document.getElementById('brand-name').innerText = data.title;
                brandColor = data.color;
                document.getElementById('header').style.backgroundColor = brandColor;
                document.getElementById('send-btn').style.backgroundColor = brandColor;
                
                // NEW: Apply Dynamic CSS for Bubbles
                const style = document.createElement('style');
                style.innerHTML = `.user { background-color: ${brandColor} !important; }`;
                document.head.appendChild(style);

                // NEW: Apply Logo
                if (data.logo) {
                    const img = document.getElementById('brand-logo');
                    img.src = data.logo;
                    img.style.display = 'block';
                }

                // NEW: Apply Custom Size (This makes the preview work!)
                // If we are inside an iframe (Softr), we might want to fill 100% of the iframe
                // But generally, we set the width on the container.
                const container = document.getElementById('chat-container');
                if (data.width) container.style.maxWidth = data.width;
                // We keep height 100vh usually, but you can adjust if needed.

            } catch (err) {
                console.error("Init failed", err);
            }
        }
        // 1. BOOT UP: Apply Branding (FIXED)
        async function initChat() {
            try {
                // Fetch settings from Server
                const response = await fetch(`${SERVER_URL}/init?apiKey=${CLIENT_API_KEY}`);
                const data = await response.json();

                if (data.error) return console.error("Config Error:", data.error);

                // --- THIS IS THE FIX ---
                // We ONLY apply settings here. We do NOT try to parse chat replies.
                
                // 1. Set Name
                document.getElementById('brand-name').innerText = data.title;
                brandColor = data.color;

                // 2. Set Colors
                document.getElementById('header').style.backgroundColor = brandColor;
                document.getElementById('send-btn').style.backgroundColor = brandColor;
                
                // 3. Dynamic CSS for Bubbles
                const style = document.createElement('style');
                style.innerHTML = `.user { background-color: ${brandColor} !important; }`;
                document.head.appendChild(style);

                // 4. Set Logo
                if (data.logo) {
                    const img = document.getElementById('brand-logo');
                    img.src = data.logo;
                    img.style.display = 'block';
                }

            } catch (err) {
                console.error("Init failed", err);
            }
        }

        // 2. IMAGE UPLOAD LOGIC
        async function uploadImage() {
            const fileInput = document.getElementById('file-input');
            const files = fileInput.files; 
            if (files.length === 0) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('loader').innerText = `Uploading ${files.length} photos...`;

            let messageParts = [];
            let displayHTML = "";

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const cleanName = file.name.replace(/[^a-zA-Z0-9.]/g, '');
                const fileName = `uploads/${Date.now()}_${i}_${cleanName}`;

                const { error } = await supabase.storage
                    .from('chat-uploads')
                    .upload(fileName, file);

                if (error) {
                    console.error("Upload failed", error);
                    continue;
                }

                const { data: urlData } = supabase.storage
                    .from('chat-uploads')
                    .getPublicUrl(fileName);
                
                displayHTML += `<img src="${urlData.publicUrl}" class="chat-img">`;
                messageParts.push({ text: `[IMAGE_URL: ${urlData.publicUrl}]` });
            }

            document.getElementById('loader').style.display = 'none';

            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="user">${displayHTML}</div>`;
            box.scrollTop = box.scrollHeight;

            history.push({ role: "user", parts: messageParts });

            // Trigger AI Response
            triggerAIResponse(); 
        }

        // 3. SEND MESSAGE LOGIC
        const msgInput = document.getElementById('msg');
        
        msgInput.addEventListener('input', function() {
            this.style.height = 'auto'; 
            this.style.height = (this.scrollHeight) + 'px'; 
        });

        msgInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        async function send() {
            const text = msgInput.value.trim();
            if (!text) return;

            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="user">${text.replace(/\n/g, "<br>")}</div>`;
            msgInput.value = "";
            msgInput.style.height = 'auto';
            box.scrollTop = box.scrollHeight;

            history.push({ role: "user", parts: [{ text: text }] });
            triggerAIResponse();
        }

        // 4. COMMON AI CALL
        async function triggerAIResponse() {
            const box = document.getElementById('chat-box');
            try {
                const response = await fetch(`${SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: history, clientApiKey: CLIENT_API_KEY })
                });
                const data = await response.json();
                
                let rawReply = data.reply;
                let renderHtml = "";

                // Check for Render URL
                const renderMatch = rawReply.match(/\[RENDER_URL: (.*?)\]/);
                if (renderMatch) {
                    const url = renderMatch[1];
                    rawReply = rawReply.replace(renderMatch[0], ""); 
                    renderHtml = `<div style="margin-top:10px; border:2px solid #28a745; border-radius:10px; overflow:hidden;">
                        <div style="background:#28a745; color:white; padding:5px; font-size:12px; font-weight:bold;">âœ¨ AI Preview</div>
                        <img src="${url}" class="chat-img" style="border:none; margin:0;">
                    </div>`;
                }

                let reply = rawReply.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                box.innerHTML += `<div class="ai">${reply}${renderHtml}</div>`;
                box.scrollTop = box.scrollHeight;
                history.push({ role: "model", parts: [{ text: data.reply }] });

            } catch (err) {
                box.innerHTML += `<div class="ai" style="color:#d9534f">Connection Error</div>`;
            }
        }

        // Start
        initChat();

    </script>
</body>
</html>
